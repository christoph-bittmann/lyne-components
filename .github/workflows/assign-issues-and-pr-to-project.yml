name: Assign new issues and PRs to default project's todo column
on: [issues, pull_request]
jobs:
  add-new-issues-to-project-column:
    runs-on: ubuntu-latest
    steps:
    - name: assign-new-issue-to-project
      uses: docker://takanabe/github-actions-automate-projects:sandbox
      if: github.event_name == 'issues' && github.event.action == 'opened'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_PROJECT_URL: https://github.com/lyne-design-system/lyne-components/projects/1
        GITHUB_PROJECT_COLUMN_NAME: To do
    - name: assign-new-pr-to-project
        uses: docker://takanabe/github-actions-automate-projects:v0.0.1
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PROJECT_URL: https://github.com/lyne-design-system/lyne-components/projects/1
          GITHUB_PROJECT_COLUMN_NAME: To do
