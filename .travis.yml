os: linux
language: node_js
# cache:
#   directories:
#   - node_modules
jobs:
  include:
    - stage: build and publish
      script:
        - npm run build
        - npm run test
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
          - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          - npm publish
