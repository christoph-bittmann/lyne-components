os: linux
language: node_js

jobs:
  include:

    - stage: build and deploy packages
      script:
        - npm run build:stencil
        - npm run test
        - npm run build:storybook
        - npm install netlify-cli -g
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release && netlify deploy --prod --message ${nextRelease.version} --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir ./storybook-static/

